<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Ganzhornfest</title>

        <!-- CSS -->
        <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
        <link href="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" rel="stylesheet">
        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/ionic.app.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- JS -->
        <!--<script src="lib/ionic/release/js/ionic.bundle.min.js"></script>-->
        <script src="lib/ionic/release/js/ionic.bundle.js"></script>
        <script src="lib/leaflet/dist/leaflet.js"></script>
        <script src="lib/angular-leaflet/dist/angular-leaflet-directive.min.js"></script>
        <script src="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>
        <script src="lib/angular-touch/angular-touch.min.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <!--suppress HtmlUnknownTarget -->
        <script src="cordova.js"></script>

        <!-- app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-app="ngGanzhornfest">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable bar-header" ng-controller="PopoverCtrl">
            <ion-nav-buttons side="right">
                <!--<button ui-sref="tab.list" class="button button-icon icon ion-search"></button>-->
                <button ng-click="openPopover($event)" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
<!--
        TODO: make search field overlay (or be a subheader of) the nav header
        <ion-header-bar class="bar-stable has-header bar-subheader ">
            &lt;!&ndash;Ganzhornfest 2016&ndash;&gt;
            <label class="item-input-wrapper bar-stable">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </ion-header-bar>
-->
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
