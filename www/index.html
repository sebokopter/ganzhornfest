<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ganzhornfest</title>

    <!-- leaflet -->
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <!-- github.com/lvoogdt/Leaflet.awesome-markers -->
    <link href="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- own css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/release/js/ionic.bundle.min.js"></script>
    <!-- leaflet -->
    <script src="lib/leaflet/dist/leaflet.js"></script>
    <!-- github.com/tombatossals/angular-leaflet-directive -->
    <script src="lib/angular-leaflet/dist/angular-leaflet-directive.min.js"></script>
    <!-- github.com/lvoogdt/Leaflet.awesome-markers -->
    <script src="lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>
    <!-- angular-touch -->
    <script src="lib/angular-touch/angular-touch.min.js"></script>
    <!-- angular-bindonce -->
    <script src="lib/angular-bindonce/bindonce.min.js"></script>

    <!-- needed for socialSharing plugin -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="ngGanzhornfest">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" ng-controller="PopoverCtrl">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button ng-click="openPopover($event)" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
