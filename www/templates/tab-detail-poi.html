<ion-view view-title="{{ poi.name }}" ng-swipe-right="swipeRight()" ng-swipe-left="swipeLeft()">
  <ion-nav-buttons side="right">
    <button ng-click="openPopover($event)" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-pane style="top:93px; height:300px;" data-tap-disabled="true">
     <leaflet center="center" markers="markersHash" defaults="defaults" width="100%" height="300px"></leaflet>
  </ion-pane>
  <ion-content class="has-header" style="top:367px;">
    <div class="list list-inset">
      <div class="item item-text-wrap" style="margin-bottom:10px;margin-top:10px; background-color:#f5f5f5;">
        {{ poi.name }}
      <div>
    </div>
  </ion-content>
</ion-view>
