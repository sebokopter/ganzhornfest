<ion-view ng-swipe-right="swipeRight()" ng-swipe-left="swipeLeft()">
    <ion-nav-title>
        {{poi.name}}
    </ion-nav-title>
    <ion-pane style="top:93px; height:300px;" data-tap-disabled="true">
        <leaflet center="center" markers="markers" maxbounds="maxbounds" defaults="defaults" width="100%" height="300px"></leaflet>
    </ion-pane>
    <ion-content class="has-header" style="top:367px;">
        <div class="list list-inset">
            <div class="item item-text-wrap" style="margin-bottom:10px;margin-top:10px; background-color:#f5f5f5;">
                <h2>{{poi.name}}</h2>

                <div ng-if="type === 'club'">
                    <p><a ng-if="poi.url" ng-href="{{poi.url}}">{{poi.webpage}}</a></p>
                    <p class="item-text-wrap" ng-if="poi.description">{{poi.description}}</p>
                    <div style="margin-top:10px;">
                        <div ng-repeat="item in items | orderBy: ['-type','name']" class="item item-text-wrapper"
                             ui-sref="tab.detail({id: item.id})" ng-click="">
                            {{item.name}}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
