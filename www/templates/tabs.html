<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Info Tab -->
  <ion-tab title="Informationen" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" ui-sref="tab.info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- List Tab -->
  <ion-tab title="Vereine" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab.list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Karte" icon-off="ion-map" icon-on="ion-map" ui-sref="tab.map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Program Tab -->
  <ion-tab title="Programm" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-notes" ui-sref="tab.program">
    <ion-nav-view name="tab-program"></ion-nav-view>
  </ion-tab>

  <!-- Bus Tab -->
  <ion-tab title="Busfahrplan" icon-off="ion-android-bus" icon-on="ion-android-bus" ui-sref="tab.bus">
    <ion-nav-view name="tab-bus"></ion-nav-view>
  </ion-tab>

</ion-tabs>
